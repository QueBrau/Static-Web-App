<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          margin: 0;
          min-height: 100vh; /* Allow content to grow beyond the viewport height */
          overflow-y: auto; /* Enable vertical scrolling */
          display: flex;
          flex-direction: column; /* Ensure content stacks vertically */
          font-family: Arial, sans-serif;
          background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
          background-size: 400% 400%;
          animation: lavaLamp 15s ease infinite;
        }
      
        @keyframes lavaLamp {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
      </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Animal Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mb-4">New Animal Form</h1>
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
          <a href="index.html" class="btn btn-primary mx-2">Home</a>
          <a href="details.html" class="btn btn-secondary mx-2">Details</a>
          <a href="new-animal-form.html" class="btn btn-success mx-2">New Animal</a>
          <a href="about.html" class="btn btn-info mx-2">About</a>
        </div>
      </div>
      <div class="container mt-5">
        <form id="new-animal-form">
            <div class="mb-3">
                <label for="animalName" class="form-label">Animal Name</label>
                <input type="text" class="form-control" id="animalName" placeholder="Enter animal name" required>
            </div>
            <div class="mb-3">
                <label for="animalDescription" class="form-label">Description</label>
                <textarea class="form-control" id="animalDescription" rows="4" placeholder="Enter a description of the animal" required></textarea>
            </div>
            <div class="mb-3">
                <label for="animalImage" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="animalImage" placeholder="Enter image URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Animal</button>
        </form>
    </div>

    <script>
        document.getElementById('new-animal-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('animalName').value;
            const description = document.getElementById('animalDescription').value;
            const imageUrl = document.getElementById('animalImage').value;
    
            // Get existing animals from localStorage or initialize an empty array
            const animals = JSON.parse(localStorage.getItem('animals')) || [];
    
            // Add the new animal to the array
            animals.push({ name, description, imageUrl });
    
            // Save the updated array back to localStorage
            localStorage.setItem('animals', JSON.stringify(animals));
    
            alert('Animal added successfully!');
            this.reset();
        });
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
